<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <style>
        .grid-line { stroke: #eee; stroke-width: 0.5; }
        .axis-line { stroke: black; stroke-width: 1; }
        .axis-label { font-family: Arial, sans-serif; font-size: 12px; fill: black; }
        .point { fill: red; stroke: black; stroke-width: 1; }
        .point-label { font-family: Arial, sans-serif; font-size: 12px; fill: red; }
        .slope-line { stroke: blue; stroke-width: 3; }
    </style>
    <rect x="0" y="0" width="400" height="300" fill="white"/>

    <!-- Define transformations for coordinate system -->
    <defs>
        <g id="coordinateSystem">
            <g transform="translate(50, 250) scale(30, -20)">
                <!-- Grid lines -->
                <g class="grid-line">
                    <line x1="0" y1="0" x2="10" y2="0"/>
                    <line x1="0" y1="1" x2="10" y2="1"/>
                    <line x1="0" y1="2" x2="10" y2="2"/>
                    <line x1="0" y1="3" x2="10" y2="3"/>
                    <line x1="0" y1="4" x2="10" y2="4"/>
                    <line x1="0" y1="5" x2="10" y2="5"/>
                    <line x1="0" y1="6" x2="10" y2="6"/>
                    <line x1="0" y1="7" x2="10" y2="7"/>
                    <line x1="0" y1="8" x2="10" y2="8"/>
                    <line x1="0" y1="9" x2="10" y2="9"/>

                    <line x1="0" y1="0" x2="0" y2="10"/>
                    <line x1="1" y1="0" x2="1" y2="10"/>
                    <line x1="2" y1="0" x2="2" y2="10"/>
                    <line x1="3" y1="0" x2="3" y2="10"/>
                    <line x1="4" y1="0" x2="4" y2="10"/>
                    <line x1="5" y1="0" x2="5" y2="10"/>
                    <line x1="6" y1="0" x2="6" y2="10"/>
                    <line x1="7" y1="0" x2="7" y2="10"/>
                    <line x1="8" y1="0" x2="8" y2="10"/>
                    <line x1="9" y1="0" x2="9" y2="10"/>
                </g>

                <!-- Axes -->
                <line x1="0" y1="0" x2="10" y2="0" class="axis-line"/>
                <line x1="0" y1="0" x2="0" y2="10" class="axis-line"/>

                <!-- Slope line -->
                <line x1="2" y1="3" x2="7" y2="8" class="slope-line"/>

                <!-- Points -->
                <circle cx="2" cy="3" r="0.1" class="point"/>
                <circle cx="7" cy="8" r="0.1" class="point"/>
            </g>
        </g>
    </defs>

    <use href="#coordinateSystem"/>

    <!-- Axis labels (outside the scaled group) -->
    <g class="axis-label">
        <!-- X-axis labels -->
        <text x="50" y="265">0</text>
        <text x="80" y="265">1</text>
        <text x="110" y="265">2</text>
        <text x="140" y="265">3</text>
        <text x="170" y="265">4</text>
        <text x="200" y="265">5</text>
        <text x="230" y="265">6</text>
        <text x="260" y="265">7</text>
        <text x="290" y="265">8</text>
        <text x="320" y="265">9</text>
        <text x="350" y="265">10</text>
        <text x="360" y="265">X</text>

        <!-- Y-axis labels -->
        <text x="30" y="255">0</text>
        <text x="30" y="235">1</text>
        <text x="30" y="215">2</text>
        <text x="30" y="195">3</text>
        <text x="30" y="175">4</text>
        <text x="30" y="155">5</text>
        <text x="30" y="135">6</text>
        <text x="30" y="115">7</text>
        <text x="30" y="95">8</text>
        <text x="30" y="75">9</text>
        <text x="30" y="55">10</text>
        <text x="30" y="40">Y</text>
    </g>

    <!-- Point labels -->
    <text x="110" y="190" class="point-label">(2,3)</text>
    <text x="260" y="85" class="point-label">(7,8)</text>
</svg>